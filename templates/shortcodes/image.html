{% set mdata = get_image_metadata(path=path) %}
{% if not scale %}
  {% set scale = 1 %}
{% endif %}
{% set w = (mdata.width * scale) | int %}
{% set h = (mdata.height * scale) | int %}
{% set image = resize_image(path=path, width=w, height=h, op="scale") %}

{% if not title %}
<img src="{{ image.url }}" />
{% else %}
<img src="{{ image.url }}" alt="{{ title }}" title="{{ title }}">
{% endif %}
