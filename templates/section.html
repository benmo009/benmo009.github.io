{% extends "base.html" %}

{% block title %}
  {{ section.title }} | Robots & Recipes
{% endblock title %}

{% block content %}
<main>
  <h2>
    {{ section.title }}
  </h2>

  {{ section.content | safe }}

  <ul>
    {% for page in section.pages %}
    <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
</main>
{% endblock content %}
